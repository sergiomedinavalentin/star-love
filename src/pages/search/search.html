<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle="left">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search</ion-title>
    <button ion-button menuToggle="right" end>
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="stars"></div>

  <div class="content-search">
    <ion-card *ngIf="people.length > 0" [ngClass]="{'swipe-right': people[userToShowIndex].hideRight === true, 'swipe-left': people[userToShowIndex].hideLeft === true}" (swipe)="swipeEvent($event.direction, userToShowIndex)">
      <img id="user-img" (click)="goToUserDetails(people[userToShowIndex].userId)" src="{{'assets/img/people-' + people[userToShowIndex].userId + '.jpg'}}"/>
      <ion-card-content>
        <ion-card-title>
          <h1>{{people[userToShowIndex].name}}</h1>
          <p>Birth year: {{people[userToShowIndex].birth_year}}</p>
        </ion-card-title>

        <div class="buttons">
          <button ion-button icon-only color="danger" (click)="dislikeUser(userToShowIndex)">
            <ion-icon name="thumbs-down"></ion-icon>
          </button>
          <button ion-button icon-only color="secondary" (click)="likeUser(userToShowIndex)">
            <ion-icon name="thumbs-up"></ion-icon>
          </button>
        </div>
      </ion-card-content>
    </ion-card>

    <div class="reload-nofav" *ngIf="showReload">
      <button ion-button icon-only color="default" (click)="reload()">
        <ion-icon name="refresh"></ion-icon>
      </button>
      <span class="note">Reload people discarded</span>
    </div>
  </div>
  
</ion-content>
